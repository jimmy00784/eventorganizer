@(eventTypes: Seq[models.EventType])
<div class="container">
    <h3>Report Home</h3>
    <form class="form-horizontal" action="@routes.Report.getSummaryReport(Some(1))" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Year</label>
            <div class="col-sm-10">
                <input name="year" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Event Type</label>
            <div class="col-sm-10">
                <select name="eventTypeId" class="form-control">
                    @for(eventType <- eventTypes) {
                    <option value="@eventType.id">@eventType.name</option>
                    }
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
