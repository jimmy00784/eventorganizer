@(contact: models.Contact)
<div class="col-md-4 col-sm-8">
    <h4>Edit Contact</h4>
    <form class="form" method="post" action="/contact/@contact.id">
        <div class="form-group">
            <label>Id</label><span>@contact.id</span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Given Name: </label>
                <input class="form-control" name="givenName" value="@contact.givenName">
            </div>
            <div class="col-md-6">
                <label>Last Name: </label>
                <input class="form-control" name="lastName" value="@contact.lastName">
            </div>
        </div>
        <div class="form-group">
            <label>Sex: </label>
            <div class="row">
                <div class="col-sm-4">
                    <input type="radio" name="sex" value="m"
                       @if(contact.sex.map(_.toLowerCase) == Some("m")){
                    checked
                    }
                    >
                    <label>Male</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" name="sex" value="f"
                        @if(contact.sex.map(_.toLowerCase) == Some("f")){
                    checked
                    }
                    >
                    <label>Female</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Category: </label>
            <div class="row">
                <div class="col-sm-4">
                    <input type="radio" name="category" value="r"
                    @if(contact.category.map(_.toLowerCase) == Some("r")){
                    checked
                    }
                    >
                    <label>Student</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" name="category" value="a"
                    @if(contact.category.map(_.toLowerCase) == Some("a")){
                    checked
                    }
                    >
                    <label>Adult</label>
                </div>
                <div class="col-sm-4">
                    <input type="radio" name="category" value="s"
                    @if(contact.category.map(_.toLowerCase) == Some("s")){
                    checked
                    }
                    >
                    <label>Senior</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Group Id: </label>
            <input class="form-control" name="groupId" value="@contact.groupId">
        </div>
        <div class="form-group">
            <label>Notes: </label>
            <textarea class="form-control" name="notes">@contact.notes</textarea>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>
