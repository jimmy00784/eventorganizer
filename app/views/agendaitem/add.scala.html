@(eventTypes: List[models.EventType], agendaTypes: List[models.AgendaType])
<div class="row">
    <h4>New Agenda Item</h4>
    <div class="col-md-4 col-sm-8">
        <form method="post" action="/agendaitem">
            <div class="form-group">
                <label>Id:</label><input class="form-control" type="number" min="1" max="9999" name="id">
            </div>
            <div class="form-group">
                <label>EventType:</label>
                <select name="eventTypeId" class="form-control">
                @for(eventType <- eventTypes) {
                    <option value="@eventType.id">@eventType.name</option>
                }
                </select>
            </div>
            <div class="form-group">
                <label>AgendaType:</label>
                <select name="agendaTypeId" class="form-control">
                    @for(agendaType <- agendaTypes) {
                    <option value="@agendaType.id">@agendaType.name</option>
                    }
                </select>
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>
    <div class="col-md-8 col-sm-4 hidden-xs"></div>
</div>
