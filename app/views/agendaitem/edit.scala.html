@(agendaItem: models.AgendaItem, eventTypes: List[models.EventType], agendaTypes: List[models.AgendaType])
<div class="row">
    <div class="col-md-4 col-sm-8">
        <h4>Edit Agenda</h4>
        <form class="form-horizontal" method="post" action="/agendaitem/@{agendaItem.id}">
            <div class="form-group">
                <label class="col-md-4">Id:</label>
                <div class="col-md-8">
                    <span>@agendaItem.id</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">EventType:</label>
                <div class="col-md-8">
                    <select name="eventTypeId" class="form-control">
                    @for(eventType <- eventTypes) {
                        @if(agendaItem.eventTypeId == eventType.id) {
                        <option value="@eventType.id" selected>@eventType.name</option>
                        } else {
                        <option value="@eventType.id">@eventType.name</option>
                        }
                    }
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">AgendaType:</label>
                <div class="col-md-8">
                    <select name="agendaTypeId" class="form-control">
                    @for(agendaType <- agendaTypes) {
                        @if(agendaItem.agendaTypeId == agendaType.id) {
                        <option value="@agendaType.id" selected>@agendaType.name</option>
                        } else {
                        <option value="@agendaType.id">@agendaType.name</option>
                        }
                    }
                    </select>
                </div>
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>
    <div class="col-md-8 col-sm-4 hidden-xs"></div>
</div>
