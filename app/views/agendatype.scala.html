@(agendaTypes: List[models.AgendaType])
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            @for(agendaType <- agendaTypes) {
                <tr>
                    <td>@agendaType.id</td>
                    <td>@agendaType.name</td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-8">
        <h4>Add Agenda Type</h4>
        <form method="post" action="/agendatype">
            <div class="form-group">
                <label>Id:</label><input class="form-control" type="number" min="1" max="9999" name="id">
            </div>
            <div class="form-group">
                <label>Name:</label><input class="form-control" name="name">
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>
    <div class="col-md8 col-sm-4 hidden-xs"></div>
</div>
