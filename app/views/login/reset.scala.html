@(msg: String, isError: Boolean = true)
@views.html.login.main("Reset Password", msg, isError) {
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
        <form action="@routes.Application.reset"  method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="reset">Reset Code</label>
                <input id="reset" name="reset" class="form-control" placeholder="Reset Code" type="password">
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input id="password" name="password" class="form-control" placeholder="Password" type="password">
            </div>
            <div>
                <button class="btn btn-sm" type="submit">Reset Password</button><a class="btn btn-sm" href="@routes.Application.index(None)">Home</a>
            </div>
        </form>
    </div>
</div>
}
