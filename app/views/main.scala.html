@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Events Organizer</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Link</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="col-md-1 hidden-sm"></div>
        <div class="col-md-2 col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Navigation</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a class="list-group-item" href="/">Home</a>
                        <a class="list-group-item" href="/event">Events</a>
                        <a class="list-group-item" href="/contact">Contacts</a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Administration</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a class="list-group-item" href="/location">Locations</a>
                        <a class="list-group-item" href="/eventtype">Event Types</a>
                        <a class="list-group-item" href="/agendatype">Agenda Types</a>
                        <a class="list-group-item" href="/agendaitem">Agenda Items</a>
                        <a class="list-group-item" href="/scripts">Scripts</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-9">
            @content
        </div>
        <div class="col-md-1 hidden-sm"></div>
        <script type="text/javascript" src='@routes.Assets.versioned("lib/jquery/jquery.min.js")'></script>
        <script type="text/javascript" src='@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")'></script>
    </body>
</html>
