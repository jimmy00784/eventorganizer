@(agendaTypes: Seq[models.AgendaType])
<div class="row">
    <div class="col-md-4 col-sm-8">
        <h4>Add Agenda Type</h4>
        <form method="post" action="/agendatype">
            <div class="form-group">
                <label>Name:</label><input class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select class="form-control" name="parent">
                    <option></option>
                    @for(agendaType <- agendaTypes){
                    <option value="@agendaType.id">@agendaType.name</option>
                    }
                </select>
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>
    <div class="col-md8 col-sm-4 hidden-xs"></div>
</div>
