@(location: models.Location)
<div class="row">
    <div class="col-md-4 col-sm-8">
        <h4>Add Location</h4>
        <form method="post" action="/location/@{location.id}">
            <div class="form-group">
                <label>Id:</label><span>@location.id</span>
            </div>
            <div class="form-group">
                <label>Name:</label><input class="form-control" name="name" value="@location.name">
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>
    <div class="col-md-8 col-sm-4 hidden-xs"></div>
</div>
